<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>可视化页面编辑平台</title>
    <meta name="description" content="A designer and generator of form base on Vue.js, make form development simple and efficient.">
    <!--GTM（谷歌标签管理器）中使用datalayer对象是一个队列，第12行首先检查datalayer是否存在，如果已存在就等于自身，如果不存在那就是空-->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag()
      {dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-145160307-3');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function() {
          //创建script节点，返回闭合的<script>标签
        var hm = document.createElement("script");//newNode
        hm.src = "https://hm.baidu.com/hm.js?8cde406621c307ce36787b94c2dac09b";
        //返回带有指定标签名的对象的集合:
          //访数组中的第一组标签
        var s = document.getElementsByTagName("script")[0];//referenceNode、

        //var insertedNode = parentNode.insertBefore(newNode, exsitingNode);
          s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <!--代码高亮编辑-->
    <script src="lib/ace/ace.js"></script>
  </body>
</html>
